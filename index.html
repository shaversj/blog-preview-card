<!doctype html>
<html class="no-js" lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Blog Preview Card</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" href="/favicon-32x32.png" sizes="any">
  <link rel="apple-touch-icon" href="/favicon-32x32.png">
  <link rel="manifest" href="site.webmanifest">
  <meta name="theme-color" content="#fafafa">
</head>

<body>
  <main class="page-layout">
    <article class="article-card">
      <img class="article-card__thumbnail" src="./img/illustration-article.svg" alt="Illustration Image">

      <div class="article-card__content">
        <div class="article-card__tag">
          <span class="article-card__tag-label">Learning</span>
        </div>
        <p class="article-card__meta">Published <time datetime="2023-12-21">21 Dec 2023</time></p>
        <h1 class="article-card__title">HTML & CSS foundations</h1>
        <p class="article-card__description">These languages are the backbone of every website, defining structure, content, and presentation.</p>
      </div>

      <footer class="article-card__footer">
        <img class="article-card__author-photo" src="./img/image-avatar.webp" alt="Avatar Image">
        <h2 class="article-card__author-name">Greg Hooper</h2>
      </footer>

    </article>
  </main>
</body>

</html>
